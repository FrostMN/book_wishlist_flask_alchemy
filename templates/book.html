<!--  Information about one book. -->

{% extends "base.html" %}

{% block content %}

<!-- Book data here -->

{% if book %}

<P>id: {{ book.book_id }}
<P>Author: {{ book.author }}</p>
  <p>Title: {{ book.title }}</p>
  <p>
  {% if book.read %}
    Read: yes
  {% else %}
    Read: no
  {% endif %}
<p>

{% endif %}

{% for message in get_flashed_messages() %}
<p class='flashed_message'>{{ message}}<p>
  {% endfor %}

{% endblock %}
