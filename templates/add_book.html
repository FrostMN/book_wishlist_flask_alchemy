{% extends "base.html" %}

{% block content %}

<form action={{ url_for('add_book') }} method='POST'>
  <P><label for='author' class="add_book_form_label">Author</label><input name='author' type='text' placeholder='author' id='author' required='true'></P>
  <P><label for='title' class="add_book_form_label">Title</label><input name='title' type='text' placeholder='title' id='title' required='true'></P>
  <P><label for='read class="add_book_form_label"'>Read</label><input name='read' type='checkbox' id='read' label='Read'></P>
  <P><input type='submit' class='button' label='Submit'></P>

</form>

{% endblock %}
